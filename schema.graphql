schema {
  query: Query
  mutation: Mutation
}

scalar Time
scalar Date
scalar DateTime

type User {
  id: ID!
  createdAt: Time
  updatedAt: Time
  name: String
  username: String!
  email: String!
}

type Chat {
  id: ID!
  from: String
  content: String
  createdAt: Time
}

type Query {
  user: User!
  chats: [Chat]
}

type Mutation {
  createUser(email: String!, username: String!): User!
  createChat(content: String!, from: String!): Chat!
}
